plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

group 'com.stardevllc'
version '1.0.0-alpha.1'

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'
    compileOnly 'com.github.StarDevelopmentLLC:StarCore:1.0.0-alpha.2'
    compileOnly 'com.github.StarDevelopmentLLC:StarLib:1.0.0-alpha.1'
    compileOnly 'com.github.StarDevelopmentLLC:StarMCLib:1.0.0-alpha.4'
    compileOnly 'com.github.StarDevelopmentLLC:StarClock:1.0.0-alpha.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
